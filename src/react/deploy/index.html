<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radeon AI Knowledge Base</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const LOCAL_URL = 'http://localhost:8000';
        const PRODUCTION_URL = 'https://radeon-ai-137731725195.us-central1.run.app';
        const BACKUP_URL = 'https://d802d1c89f25.ngrok-free.app';
        
        const App = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isConnected, setIsConnected] = useState(false);
            const [currentAPI, setCurrentAPI] = useState(LOCAL_URL);
            const [responseFormat, setResponseFormat] = useState('detailed');

            useEffect(() => {
                const checkConnection = async () => {
                    try {
                        // Try local server first
                        const localResponse = await fetch(`${LOCAL_URL}/api/health`);
                        if (localResponse.ok) {
                            setCurrentAPI(LOCAL_URL);
                            setIsConnected(true);
                            return;
                        }
                    } catch {}
                    
                    try {
                        // Try production server
                        const prodResponse = await fetch(`${PRODUCTION_URL}/api/health`);
                        if (prodResponse.ok) {
                            setCurrentAPI(PRODUCTION_URL);
                            setIsConnected(true);
                            return;
                        }
                    } catch {}
                    
                    try {
                        // Fallback to backup URL
                        const backupResponse = await fetch(`${BACKUP_URL}/api/health`);
                        if (backupResponse.ok) {
                            setCurrentAPI(BACKUP_URL);
                            setIsConnected(true);
                            return;
                        }
                    } catch {}
                    
                    setIsConnected(false);
                };
                
                checkConnection();
                const interval = setInterval(checkConnection, 30000);
                return () => clearInterval(interval);
            }, []);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim() || isLoading || !isConnected) return;

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: input,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                const currentInput = input;
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch(`${currentAPI}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: currentInput, 
                            format: responseFormat,
                            session_id: 'web-session' 
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Response length:', data.response.length);
                        const aiMessage = {
                            id: data.id,
                            type: 'ai',
                            content: data.response,
                            timestamp: new Date(data.timestamp),
                            metadata: {
                                confidence: data.confidence,
                                sources: data.sources,
                                sourceDetails: data.source_details,
                                safetyNote: data.safety_note,
                                relatedTopics: data.related_topics,
                                followUpSuggestions: data.follow_up_suggestions
                            }
                        };
                        setMessages(prev => [...prev, aiMessage]);
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    const errorMessage = {
                        id: Date.now(),
                        type: 'system',
                        content: `Error: ${error.message}`,
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                }

                setIsLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4">
                                Radeon AI Knowledge Base
                            </h1>
                            <p className="text-xl text-gray-600 mb-2">566 Articles ‚Ä¢ 2.25M Words ‚Ä¢ Enhanced AI Responses</p>
                            <p className="text-lg text-gray-500">Ask questions about robotics, AI, automation, and technology</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-white rounded-lg p-4 shadow-lg border-l-4 border-blue-500">
                                <div className="flex items-center">
                                    <div className={`w-3 h-3 rounded-full mr-3 ${isConnected ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                    <div>
                                        <p className="text-sm text-gray-600">Backend Status</p>
                                        <p className="font-semibold text-gray-900">{isConnected ? 'Connected' : 'Disconnected'}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg p-4 shadow-lg border-l-4 border-green-500">
                                <p className="text-sm text-gray-600">Knowledge Articles</p>
                                <p className="text-2xl font-bold text-gray-900">566</p>
                            </div>
                            <div className="bg-white rounded-lg p-4 shadow-lg border-l-4 border-purple-500">
                                <p className="text-sm text-gray-600">Total Words</p>
                                <p className="text-2xl font-bold text-gray-900">2.25M</p>
                            </div>
                            <div className="bg-white rounded-lg p-4 shadow-lg border-l-4 border-orange-500">
                                <p className="text-sm text-gray-600">Domains Covered</p>
                                <p className="text-2xl font-bold text-gray-900">16</p>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <div className={`px-4 py-2 text-sm border-b ${isConnected ? "bg-green-50 text-green-800 border-green-200" : "bg-red-50 text-red-800 border-red-200"}`}>
                                <div className="flex items-center gap-2">
                                    <div className={`w-2 h-2 rounded-full ${isConnected ? "bg-green-500 animate-pulse" : "bg-red-500"}`}></div>
                                    {isConnected ? `Connected to ${currentAPI.includes('localhost') ? 'Local Python' : currentAPI.includes('onrender') ? 'Production' : 'Backup'} Backend` : 'Disconnected - Check backend server'}
                                </div>
                            </div>
                            
                            <div className="h-[calc(100vh-400px)] min-h-[400px] max-h-[800px] overflow-y-auto p-4 space-y-4">
                                {messages.map((message) => (
                                    <div key={message.id} className={`flex gap-3 ${message.type === 'user' ? 'ml-auto flex-row-reverse' : ''}`}>
                                        <div className="flex-shrink-0 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-lg">
                                            {message.type === 'user' ? 'üë§' : message.type === 'ai' ? 'ü§ñ' : '‚ö†Ô∏è'}
                                        </div>
                                        <div className={`flex-1 space-y-2 ${message.type === 'user' ? 'text-right' : ''}`}>
                                            <div className={`block px-4 py-2 rounded-lg max-w-none ${
                                                message.type === 'user' ? 'bg-blue-500 text-white' :
                                                message.type === 'system' ? 'bg-yellow-100 text-yellow-800' :
                                                'bg-white border'
                                            }`}>
                                                <div className="whitespace-pre-wrap">
                                                    {message.content.includes('‚Ä¢') ? 
                                                        message.content.split('\n').map((line, index) => {
                                                            if (line.includes('‚Ä¢')) {
                                                                const parts = line.split(' - ');
                                                                const item = parts[0].replace('‚Ä¢', '').trim();
                                                                return (
                                                                    <div key={index}>
                                                                        ‚Ä¢ <button 
                                                                            onClick={() => setInput(item)}
                                                                            className="text-blue-600 hover:text-blue-800 hover:underline"
                                                                        >
                                                                            {item}
                                                                        </button>
                                                                        {parts[1] && <span className="text-gray-600"> - {parts[1]}</span>}
                                                                    </div>
                                                                );
                                                            }
                                                            return <div key={index}>{line}</div>;
                                                        }) : 
                                                        message.content
                                                    }
                                                </div>
                                                
                                                {message.type === 'ai' && message.metadata?.sources && (
                                                    <div className="mt-3 pt-3 border-t border-gray-200">
                                                        <div className="text-sm text-blue-600">
                                                            üìö {message.metadata.sources} Sources
                                                        </div>
                                                        {message.metadata.safetyNote && (
                                                            <div className="mt-2 text-xs text-orange-600 flex items-center gap-1">
                                                                üõ°Ô∏è {message.metadata.safetyNote}
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                
                                                {/* Related Topics */}
                                                {message.type === 'ai' && message.metadata?.relatedTopics && (
                                                    <div className="mt-3 pt-3 border-t border-gray-200">
                                                        <div className="text-sm font-medium text-gray-700 mb-2">Related Topics:</div>
                                                        <div className="flex flex-wrap gap-2">
                                                            {message.metadata.relatedTopics.map((topic, index) => (
                                                                <button
                                                                    key={index}
                                                                    onClick={() => setInput(topic)}
                                                                    className="px-2 py-1 bg-blue-50 text-blue-700 rounded text-xs hover:bg-blue-100"
                                                                >
                                                                    {topic}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {/* Follow-up Suggestions */}
                                                {message.type === 'ai' && message.metadata?.followUpSuggestions && (
                                                    <div className="mt-3 pt-3 border-t border-gray-200">
                                                        <div className="text-sm font-medium text-gray-700 mb-2">Ask me:</div>
                                                        <div className="space-y-1">
                                                            {message.metadata.followUpSuggestions.map((suggestion, index) => (
                                                                <button
                                                                    key={index}
                                                                    onClick={() => setInput(suggestion)}
                                                                    className="block w-full text-left px-2 py-1 bg-gray-50 text-gray-700 rounded text-xs hover:bg-gray-100"
                                                                >
                                                                    üí¨ {suggestion}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            
                                            <div className={`flex items-center gap-3 text-xs text-gray-500 ${message.type === 'user' ? 'justify-end' : ''}`}>
                                                <span>üïí {message.timestamp.toLocaleTimeString()}</span>
                                                {message.metadata?.confidence && (
                                                    <span>‚ö° {(message.metadata.confidence * 100).toFixed(0)}%</span>
                                                )}
                                                {message.metadata?.sources && (
                                                    <span>üìö {message.metadata.sources} sources</span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                
                                {isLoading && (
                                    <div className="flex gap-3">
                                        <div className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-lg">ü§ñ</div>
                                        <div className="bg-white border rounded-lg px-4 py-2">
                                            <div className="flex space-x-1">
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                            
                            <div className="p-4 border-t bg-white">
                                <div className="mb-2">
                                    <select 
                                        value={responseFormat} 
                                        onChange={(e) => setResponseFormat(e.target.value)}
                                        className="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                    >
                                        <option value="standard">Standard</option>
                                        <option value="summary">Summary</option>
                                        <option value="list">List</option>
                                        <option value="detailed">Detailed</option>
                                        <option value="essay">Essay</option>
                                    </select>
                                </div>
                                <form onSubmit={sendMessage} className="flex gap-2">
                                    <input
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        placeholder={isConnected ? "Ask about robotics, AI, or automation..." : "Connect to backend first..."}
                                        disabled={!isConnected || isLoading}
                                        className={`flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${(!isConnected || isLoading) && "opacity-50 cursor-not-allowed"}`}
                                    />
                                    <button
                                        type="submit"
                                        disabled={!input.trim() || !isConnected || isLoading}
                                        className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        üì§ Send
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div className="text-center mt-8 text-sm text-gray-500">
                            <p>Always follow proper safety protocols when working with robotics systems.</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
