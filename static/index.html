<!DOCTYPE html>
<html>
<head>
    <title>Radeon AI Knowledge Base</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .input-area { display: flex; gap: 10px; }
        #messageInput { flex: 1; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Radeon AI Knowledge Base</h1>
        <div class="user-info">
            <img id="userPicture" width="32" height="32" style="border-radius: 50%; display: none;">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Ask about AI, robotics, or technology..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('google_token');
        
        if (!authToken) {
            window.location.href = '/static/login.html';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        format: 'detailed'
                    })
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', 'Error: Could not connect to the server.');
            }
        }

        function addMessage(role, content) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '10px';
            messageDiv.innerHTML = `<strong>${role === 'user' ? 'You' : 'AI'}:</strong> ${content.replace(/\n/g, '<br>')}`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function logout() {
            localStorage.removeItem('google_token');
            window.location.href = '/static/login.html';
        }

        // Decode JWT to get user info
        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        // Display user info
        const userInfo = parseJwt(authToken);
        if (userInfo) {
            document.getElementById('userName').textContent = userInfo.name || userInfo.email;
            if (userInfo.picture) {
                const img = document.getElementById('userPicture');
                img.src = userInfo.picture;
                img.style.display = 'block';
            }
        }
    </script>
</body>
</html>
