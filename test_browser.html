<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Radeon AI Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const PRODUCTION_URL = 'https://radeon-ai-960026900565.us-central1.run.app';
        const LOCAL_URL = 'http://localhost:8000';
        const BACKUP_URL = 'https://backup-offline.example.com';
        
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testConnection(url, name) {
            try {
                addResult(`Testing ${name} (${url})...`, 'info');
                const response = await fetch(`${url}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ ${name}: Connected! Response: ${JSON.stringify(data)}`, 'success');
                    return true;
                } else {
                    addResult(`❌ ${name}: HTTP ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                addResult(`❌ ${name}: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function runTests() {
            addResult('Starting connection tests...', 'info');
            
            const prodResult = await testConnection(PRODUCTION_URL, 'Production');
            const localResult = await testConnection(LOCAL_URL, 'Local');
            const backupResult = await testConnection(BACKUP_URL, 'Backup');
            
            addResult('--- Test Summary ---', 'info');
            addResult(`Production: ${prodResult ? 'WORKING' : 'FAILED'}`, prodResult ? 'success' : 'error');
            addResult(`Local: ${localResult ? 'WORKING' : 'FAILED'}`, localResult ? 'success' : 'error');
            addResult(`Backup: ${backupResult ? 'WORKING' : 'FAILED'}`, backupResult ? 'success' : 'error');
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
